<div class="droppable" ng-class="{
  'droppable-sm': $ctrl.size ==='sm',
  'droppable-md': $ctrl.size ==='md' || !$ctrl.size,
  'droppable-lg': $ctrl.size ==='lg',
  'droppable-dropping': $ctrl.isDroppable && !$ctrl.ngDisabled,
  'droppable-processing': !$ctrl.isDone && ($ctrl.isProcessing || $ctrl.isSuccess || $ctrl.isError),
  'droppable-complete': $ctrl.isDone
}">
  <tw-upload-default
    is-done="$ctrl.isDone"
    input-file="$ctrl.inputFile"
    help-image="$ctrl.helpImage"
    view-icon="$ctrl.viewIcon"
    button-text="$ctrl.buttonText"
    ng-disabled="$ctrl.ngDisabled"
    label="$ctrl.label"
    description="$ctrl.description"
    accept="$ctrl.accept"
    show-video-preview="$ctrl.showVideoPreview"
    is-live-camera-upload="$ctrl.isLiveCameraUpload"
    show-live-camera-capture-screen="$ctrl.showLiveCameraCaptureScreen"
    camera-overlay="$ctrl.cameraOverlay"
    camera-direction="$ctrl.cameraDirection"
    on-file-capture="$ctrl.onFileCapture(file)"
  ></tw-upload-default>
<!--

on-manual-upload="$ctrl.onManualUpload()"
on-upload-button-click="$ctrl.onUploadButtonClick()"
on-camera-capture-cancel="$ctrl.onCameraCaptureCancel()"
on-camera-capture-confirm="$ctrl.onCameraCaptureConfirm(file)"
-->
  <tw-upload-processing
    is-processing="$ctrl.isProcessing"
    is-success="$ctrl.isSuccess"
    is-error="$ctrl.isError"
    is-done="$ctrl.isDone"

    processing-text="$ctrl.processingText"
    success-text="$ctrl.successText"
    failure-text="$ctrl.failureText"
    uploading-text="$ctrl.uploadingText"

    processing-state="$ctrl.processingState"
  ></tw-upload-processing>

  <tw-upload-complete
    image="$ctrl.image"
    file-name="$ctrl.fileName"
    accept="$ctrl.accept"

    is-image="$ctrl.isImage"
    is-error="$ctrl.isError"
    is-done="$ctrl.isDone"

    is-too-large="$ctrl.isTooLarge"
    is-wrong-type="$ctrl.isWrongType"

    has-transcluded="$ctrl.hasTranscluded"

    success-message="$ctrl.successMessage"
    error-message="$ctrl.errorMessage"
    too-large-message="$ctrl.tooLargeMessage"
    cancel-text="$ctrl.cancelText"

    first-error="$ctrl.firstError"
    on-manual-reupload="$ctrl.onManualReupload()"
    is-live-camera-upload="$ctrl.isLiveCameraUpload"
    clear="$ctrl.clear()"
    view-image-text="$ctrl.viewImageText"
    toggle-image-modal="$ctrl.toggleImageModal()"
  ></tw-upload-complete>

  <tw-upload-dropping
  ></tw-upload-dropping>
</div>

<tw-image-details-modal
  title="$ctrl.errorMessage"
  messages="$ctrl.errorReasons"
  visibility="$ctrl.showModal"
  image="$ctrl.image"
  toggle-modal="$ctrl.toggleImageModal()"
></tw-image-details-modal>
